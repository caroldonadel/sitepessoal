<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Carolina Donadel</title>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://kit.fontawesome.com/6d6952c5be.js"
            crossorigin="anonymous"
        ></script>
    </head>

    <body>
        <header id="home" class="header-index">
            <nav class="menu">
                <ul>
                    <li><a href="sobre.html">Sobre</a></li>
                    <li><a href="#projetos">Projetos</a></li>
                    <li><a href="#atividades">Atividades</a></li>
                    <li><a href="#contato">Contato</a></li>
                </ul>
            </nav>
            <div class="titulos">
                <h1 class="site-title">Carolina Donadel</h1>
                <h2 class="site-subtitle">jr. web developer</h2>
            </div>
            <a href="#projetos" class="simbolo-indicador">&#10095;</a>
        </header>

        <section id="projetos" class="section">
            <h2 class="titulo-projetos">Projetos</h2>

            <div class="portfolio">
                <figure class="container-item-portfolio">
                    <a href="https://github.com/caroldonadel/toDo">
                        <img
                            class="img-portfolio"
                            src="./img/todo-list.png"
                            alt="Todo list"
                    /></a>
                    <figcaption class="legenda">Todo list</figcaption>
                </figure>
                <figure class="container-item-portfolio">
                    <a href="https://github.com/caroldonadel/quiz"
                        ><img
                            class="img-portfolio"
                            src="./img/quiz.png"
                            alt="Quiz"
                    /></a>
                    <figcaption class="legenda">Quiz</figcaption>
                </figure>
            </div>
            <a href="#atividades" class="simbolo-indicador-projetos"
                >&#10095;</a
            >
        </section>

        <section id="atividades" class="section">
            <h2 class="titulo-atividades">Atividades</h2>

            <div class="atividades">
                <figure class="container-item-portfolio">
                    <img
                        class="img-atividades"
                        src="./img/cat1.jpg"
                        alt="cat"
                    />
                    <figcaption class="legenda">Cat Lover</figcaption>
                </figure>
                <figure class="container-item-portfolio">
                    <img
                        class="img-atividades"
                        src="./img/coffee3.jpg"
                        alt="coffee"
                    />
                    <figcaption class="legenda">Coffee Drinker</figcaption>
                </figure>
                <figure class="container-item-portfolio">
                    <img
                        class="img-atividades"
                        src="./img/codigo.png"
                        alt="code"
                    />
                    <figcaption class="legenda">
                        Computer Science Student
                    </figcaption>
                </figure>
                <figure class="container-item-portfolio">
                    <img
                        class="img-atividades"
                        src="./img/togepi.png"
                        alt="embroidery"
                    />
                    <figcaption class="legenda">
                        Hand Embroidery Creator
                    </figcaption>
                </figure>
            </div>
        </section>

        <section class="contato" id="contato">
            <h2>Contato</h2>

            <div class="">
                <a target="_blank" href="https://github.com/caroldonadel">
                    <i class="fab fa-github"></i>
                </a>
                <a target="_blank" href="https://twitter.com/caroooooool">
                    <i class="fab fa-twitter"></i>
                </a>
                <a
                    target="_blank"
                    href="https://www.linkedin.com/in/carolina-donadel/"
                >
                    <i class="fab fa-linkedin"></i>
                </a>
                <a target="_blank" href="https://instagram.com/caroldonadel">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </section>
        <a class="icone" href="index.html#home">home</a>
